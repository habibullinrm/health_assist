<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация успешна - Health Assist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 11px;
            top: 5px;
            width: 10px;
            height: 18px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .user-info {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            color: #666;
        }

        .user-name {
            font-size: 20px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .redirect-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .telegram-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .user-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>

        <h1>Авторизация успешна!</h1>

        <div class="user-info">
            <div class="user-name">{{ user_name }}</div>
            <div class="message">Вы успешно авторизовались через Яндекс ID</div>
        </div>

        <p class="message">
            Сейчас вы будете автоматически перенаправлены в Telegram бот.<br>
            Если этого не произошло, нажмите на кнопку ниже.
        </p>

        <a href="https://t.me/{{ bot_username }}?start=auth_success" class="btn" id="botLink">
            <span class="telegram-icon">✈️</span>
            Открыть бота
        </a>

        <div class="redirect-info">
            <div class="spinner"></div>
            <span>Перенаправление через <span id="countdown">3</span> сек...</span>
        </div>
    </div>

    <script>
        // Получаем данные из шаблона
        const botUsername = "{{ bot_username }}";
        const botUrl = `https://t.me/${botUsername}?start=auth_success`;

        // Обратный отсчет
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }

            if (countdown <= 0) {
                clearInterval(timer);
                // Перенаправление в бот
                window.location.href = botUrl;
            }
        }, 1000);

        // Обработчик клика на кнопку
        document.getElementById('botLink').addEventListener('click', (e) => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
